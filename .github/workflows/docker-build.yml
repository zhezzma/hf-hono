name: Deploy to HF Spaces
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # 配置 Git
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # 克隆 HF Space 仓库
      - name: Clone HF Space
        run: |
          git clone https://zhepama:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/zhepama/hfhono space-repo

      # 复制文件到 Space 仓库
      - name: Copy files
        run: |
          cp -r * space-repo/
          cd space-repo
          git add .
          git commit -m "Update from GitHub Actions"
          git push

